{% extends "base.html" %}
{%block content%}
    <table>
        <thead>
            <tr>
                <th>userID</th>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}  
            <tr>    
                <td>{{post['userId']}}</td>
                <td>{{post['id']}}</td>
                <td>{{post['title']}}</td>
                <td>{{post['body']}}</td>
            </tr>
            {% endfor %}
        </tbody>    
    </table>
{%endblock%}
