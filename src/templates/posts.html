{% extends "base.html" %}
{% block content %}
<h3>Filter posts by userId or postId.</h3>
<form method="post" action="">
    <input type="number" class="rounded" name="postId" placeholder="Search post by id" >
    <input type="number" class="rounded" name="userId" placeholder="Search post by user id">
    <button class="rounded btn btn-primary" name="filter_posts"  value="filter_posts" type="submit">Filter</button>
</form>
{% if posts != None %}
    {% if queryempty(posts) %}
    <h3>No results were found</h3>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}  
            <tr>    
                <td>{{post['title']}}</td>
                <td>{{post['body']}}</td>
            </tr>
            {% endfor %}
        </tbody>    
    </table>
    {% endif %}
{% endif %}

{% endblock %}
